<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:b="http://bootsfaces.net/ui"

      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
        <title>BootsFaces Basic Page</title>
        <f:metadata>
    
    <f:viewAction action="#{coursBean.onloadList}" />
</f:metadata>
    </h:head>
    <h:body>
    
    
    <b:navBar brand="Project Scolariter" brandHref="#" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
	  <b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
	    <b:navLink value="Gestion des Cours" href="/ProjectCoursEjbJsf/faces/cours.xhtml" ></b:navLink>
	    <b:navLink value="Gestion des Etudiants" href="/ProjectCoursEjbJsf/faces/etudiant.xhtml"></b:navLink>
	    <b:dropMenu value="Gestion des Enseignant" contentDisabled="#{navBarBean.dropMenuDisabled}">
	      <b:navLink value="Enseignat-Permamant" href="/ProjectCoursEjbJsf/faces/permanent.xhtml"></b:navLink>
	      <b:navLink value="Enseignat-Vacataire" href="/ProjectCoursEjbJsf/faces/vacataire.xhtml"></b:navLink>
	    </b:dropMenu>
	     <b:navLink value="Affectation Cours - Etudiants - Ensignants" href="/ProjectCoursEjbJsf/faces/affectation.xhtml" ></b:navLink>
	  </b:navbarLinks>
	</b:navBar>
    
    
  
       
        <h:outputText value="&lt;br/&gt;" escape="false" /><h:outputText value="&lt;br/&gt;" escape="false" /><h:outputText value="&lt;br/&gt;" escape="false" /><h:outputText value="&lt;br/&gt;" escape="false" />
      <b:container>
      <b:row>
  
  	<b:column ><h:outputText value="List des etudiants qui poursuit le cour  "/><b:label   style="color:#dfe6e9;font-size: 150%;" value="#{coursBean.nom}"></b:label>  </b:column>
  <h:outputText value="&lt;br/&gt;" escape="false" /><h:outputText value="&lt;br/&gt;" escape="false" />
 
</b:row>
      <b:row>
	  	 
	  	 
      </b:row>
      </b:container>
      <b:container>
      <b:row>
     
      <h:form>
      	    <b:dataTable value="#{coursBean.listEtudiant}"
				               var="etudiant"
				               widgetVar="tableWidgetVar"
				               responsive="true"
				               scroll-horizontally="true">
				    <b:dataTableColumn value="#{etudiant.nom}" />
				    <b:dataTableColumn value="#{etudiant.prenom}" />
				    <b:dataTableColumn value="#{etudiant.adresse.rue}" />
				    <b:dataTableColumn value="#{etudiant.adresse.ville}" />
				    <b:dataTableColumn value="#{etudiant.specialite}" />
				  </b:dataTable>

  
  
  
  </h:form>
 
      </b:row>
      </b:container>
      
     
    </h:body>
